<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <!-- first input box -->
            <div class="amount">
                <p>Enter amount</p>
                <input type="text">
            </div>
            <!--Two dropdowns from and to-->
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <select name="From" id="">
                            <option>USD</option>
                            <option>INR</option>
                            <option>JPY</option>
                            <option>GBP</option>
                        </select>
                    </div>
                </div>
                
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <select name="To" id="">
                            <option>USD</option>
                            <option>INR</option>
                            <option>JPY</option>
                            <option>GBP</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="msg">
                1USD=83INR
            </div>

            <button>Get Exchange Rate</button>
        </form>

    </div>

    <script src="code.js"></script>
    <script src="app.js"></script>
</body>
</html>
